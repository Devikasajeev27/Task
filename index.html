<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TASK PURPOSE-Figma</title>
	<link rel="icon" type="image/x-icon" href="img/logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- custom  -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="background">
		<img class="bg-img img-fluid vh-100 w-100 " src="img/color.jpeg">
	</div>
    <div class="container position-absolute top-0 start-0 end-0 vh-100  ">
        <form class="d-flex mt-3" role="search">
            <div class="col-sm-5  ">
                <input class="form-control " type="search" placeholder="Type your Search query"
                    aria-label="Search">
            </div>
            <div class="col-sm-3 ms-3 ">
                <button class="btn btn-warning d-flex " type="submit"><i class="fa fa-search" aria-hidden="true"></i>
                    Search</button>
            </div>
            <div class="col-sm-4 ">
                <button class="btn btn-dark text-light offset-sm-4 position-absolute end-0 me-3 d-flex"
                    type="submit"><i class="fa fa-plus-square"></i>Add</button>
            </div>
        </form> 
        <div class="card mt-3 shadow p-1 mb-3 bg-body rounded ">
            <div class="card-body mb-4">
              <h4 class="fs-3">Leads</h4><hr>
              <div class="row mt-3">
                  <div class="col-sm-2  position-relative">
                    <button  type="button" class="position-absolute top-50 start-50 translate-middle rounded-circle bg-secondary  d-md-block d-none d-sm-none text-center p-4" >
                        <p  >Add photo</p></button>
                  </div>
                  <div class="col-sm-10 ">
                    <div class="row text-center mt-3">
                        <div class="col-sm-3 rounded-3">
                          <button type="button"  class="form-control d-flex justify-content-center fs-5 "  >LEAD</button><p></p>
                        </div>
                        <div class="col-sm-3">
                          <button type="button" class="form-control d-flex justify-content-center fs-5 " >CONTACT</button>
                          <p style="color: grey;">CONVERTED</p>
                        </div>
                        <div class="col-sm-4">
                            <button type="button"  class="form-control d-flex justify-content-center fs-5">OPPURTUNITY</button>
                          </div>
                    </div>

                    <form class="mb-3" name="form" onsubmit="return validate()"  >
                        <div class="row mb-2">
                            <label class="col-sm-2 col-form-label" for="name">Name</label>
                            <div class="form-outline col-sm-9 ">
								<div class="error" id="nameErr" ></div>
                               <input type="text" name="name"  class="form-control" />
                            </div>
                        </div>

                        <div class="row mb-2 ">
                          <label class="col-sm-2 col-form-label d-flex" for="company">Company </label>
                          <div class="form-outline col-sm-9">
							<div class="error" id="cmpnyErr"></div>
                           <input type="text" name="company" class="form-control" />
                          </div>
                        </div>
                      
                        <div class="row mb-2">
                            <label class="col-sm-2 col-form-label d-flex " for="location">Location</label>
                            <div class="form-outline col-sm-9">
								<div class="error" id="locErr"></div>
                             <input type="text" name="location" class="form-control" />
                            </div>
                        </div>
                      
                        <div class="row mb-2">
                            <label class="col-sm-2 col-form-label d-flex " for="Website">Website</label>
                            <div class="form-outline col-sm-9">
								<div class="error" id="webErr"></div>
                             <input type="text" name="web" class="form-control" />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label d-flex" for="job">JobTitle</label>
                            <div class="form-outline col-sm-9">
							<div class="error" id="jobErr"></div>
                             <input type="text" name="job" class="form-control" />
                            </div>
                        </div>
                      
                  
                </div>
            </div>

            <div class="container">
                <h4 class="fs-4">Contact Information</h4>
               
                    <div class="row mb-2 mt-3">
                        <label class="col-sm-1 col-form-label d-flex" for="phone">Phone</label>
                        <div class="col-sm-5">
							<div class="error" id="phErr"></div>
                            <input type="text" name="ph" maxlength="10" class="form-control " />
                        </div>
                        
                        <label class="col-sm-1 col-form-label ps-3 d-flex" for="mail">MailId</label>
                        <div class="col-sm-5">
							<div class="error" id="emailErr"></div>
                            <input type="text" name="email"  class="form-control " />
                        </div>
                    </div>
					
                    <div class="row mb-2">
                        <label class="col-sm-1 col-form-label d-flex" for="instagram">Instagram</label>
                        <div class="col-sm-5">
							<div class="error" id="instaErr"></div>
                            <input type="text" name="insta" class="form-control " />
                        </div>
                        
                        <label class="col-sm-1 col-form-label ps-3 d-flex" for="facebook">Facebook</label>
                        <div class="col-sm-5">
							<div class="error" id="fbErr"></div>
                            <input type="text" name="fb" class="form-control " />
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-sm-1 col-form-label d-flex" for="linked">LinkedIn</label>
                        <div class="col-sm-5">
							<div class="error" id="linkedErr"></div>
                            <input type="text" name="linked" class="form-control " />
                        </div>
                        
                        <label class="col-sm-1 col-form-label ps-3 d-flex" for="utube">YouTube</label>
                        <div class="col-sm-5">
							<div class="error" id="youtubeErr"></div>
                            <input type="text" name="youtube" class="form-control " />
                        </div>
                    </div>
                
            </div>

            <div class="container mt-3 mb-5">
                <h4 class="fs-4">Company Address</h4>

                    <div class="row mb-2 mt-3">
                        <label class="col-sm-1 col-form-label  d-flex" for="address">Address</label>
                        <div class="col-sm-5">
							<div class="error" id="addErr"></div>
                            <input type="text" name="address" class="form-control " />
                        </div>
                        
                        <label class="col-sm-1 col-form-label ps-3 d-flex" for="head">Headquarters</label>
                        <div class="col-sm-5">
							<div class="error" id="headErr"></div>
                            <input type="text" name="head" class="form-control " />
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-sm-1 col-form-label d-flex" for="phone">Phone</label>
                        <div class="col-sm-5">
							<div class="error" id="phnErr"></div>
                            <input type="text" name="phn" maxlength="10" class="form-control " />
                        </div>
                        
                        <label class="col-sm-1 col-form-label ps-3 d-flex"   for="mail">MailId</label>
                        <div class="col-sm-5">
							<div class="error" id="mailErr"></div>
                            <input type="text" name="mail" class="form-control " />
                        </div>
                    </div>

                   
					  </div>
					  <div class="col-12 mt-3 mb-3">
						<input class="btn btn-primary p-3 col-sm-1 position-absolute bottom-0 start-50 translate-middle-x" type="submit" value="submit">
					  </div>
                </form>
            </div>
            </div>
            </div>
          </div>
           
    </div>
	<!-- Buddle JavaScript Bootstrap -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>

	<!-- custom javascript -->

	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
